<div>
	<form id="filterbox" class="inputBox">
		<input class="filterbox" type='text' ng-model="searchString" placeholder="What are you looking to swoop?"/>
	</form>
	<a id="tings" class="button" ng-click="go()">Offer your Tings!!</a>
	<a class="button" ng-click="goTrade()">Trade Tings!!</a>
	<div class="rows" ng-repeat="row in data | filter: searchString">
		<div class= "glob">
			<div class="tingting">
			<img class="tingicon" src="http://drinks.seriouseats.com/images/20110621-157828-ting-grapefruit-soda.jpg">
			</div>
			<h4 class="title">{{row.title}}</h4>
			<a href="{{row.imageURI}}">{{row.postURI}}</a>
		</div>
		<div class="blob">
			<p class="time">{{row.time}}</p>
			<h5 class="location">{{row.location}}</h5>
		</div>
	</div>

</div>
